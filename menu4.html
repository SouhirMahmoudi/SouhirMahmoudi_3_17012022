<head>

                <button>
                    <h3>Tartare de thon</h3>
                    <div class="description">
                        <p>Assaisonné au yuzu</p>

                    </div>
                </button>
                <button>
                    <h3>Bouchée de homard croustillant</h3>
                    <div class="description">

                <button>

            </div>
            <h2>Plats</h2>

                    <aside>40€</aside>
            </div>
            </button>
            <button>
                <h3>Langouste rôtie</h3>
                <div class="description">
                    <p>Et ses légumes de saison</p>
                    <aside>35€</aside>
                </div>

            </button>
            <button>

                <h3>Côte de boeuf Angus</h3>
                <div class="description">
                    <p>Et sa purée de panais</p>
                    <aside> 44€ </aside>
                </div>
            </button>
            </div>
            <h2>Desserts</h2>
            <div class="desserts">
                <button>
                    <h3>Farandole de desserts</h3>
                    <div class="description">
                        <p>Du chef</p>
                        <aside>18€</aside>
                    </div>
                </button>
                <button>
                    <h3>Crème brulée</h3>
                    <div class="description">
                        <p>Revisitée</p>
                        <aside>22€</aside>
                    </div>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <div class="description">
                        <p>À la noisette</p>
                        <aside>23€</aside>
                    </div>
                </button>
            </div>
            <div class="special two">
                <button class="bouton special two"> Commander</button>
